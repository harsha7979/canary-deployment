apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prod
  template:
    metadata:
      name: prod-pod
      labels:
        app: prod
        version: v2
    spec:
      containers:
      - name: prod-container
        image: "viraj5132/canary:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: prod-service
  labels:
    app: prod
    version: v2
spec:
  selector:
    app: prod
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
  name: appv2-ingress
spec:
  rules:
    - host: nodeapp.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-service
                port:
                  number: 3000